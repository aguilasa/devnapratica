<div *ngIf="!customTemplate else customTemplate">
    <p-confirmDialog acceptLabel="Sim" acceptIcon="" rejectLabel="Não"
        rejectIcon="">
    </p-confirmDialog>
    <form [formGroup]="formGroup" novalidate>
        <p-panel styleClass="form-group" [toggleable]="false" [collapsed]="mainPanelCollapsed">
            <p-header>
                {{"furb.basico.product_form_general_title" | translate}}
            </p-header>
            <div class="ui-fluid" *ngIf="!customFormFields else customFormFields">
                <div class="ui-g">
                    <div [attr.data-hidden]="true" class="ui-g-12 ui-md-6">
                        <label for="id">{{"furb.basico.product_id" | translate}}</label>
                        <input type="text" id="id" name="id" pInputText formControlName="id" autocomplete="off" />
                    </div>
                    <div class="ui-g-12 ui-md-6 required">
                        <label for="description">{{"furb.basico.product_description" | translate}}</label>
                        <input type="text" id="description" name="description" pInputText formControlName="description" autocomplete="off"
                        />
                        <s-control-errors [control]="formGroup.controls['description']" [errorMessages]="{ required: 'Informação obrigatória' }"></s-control-errors>
                    </div>
                    <div class="ui-g-12 ui-md-6 required">
                        <label for="unit">{{"furb.basico.product_unit" | translate}}</label>
                        <p-dropdown inputId="unit" name="unit" [options]="unit" formControlName="unit" [autoWidth]="false" placeholder="{{'furb.basico.product_unit_placeholder' | translate}}"></p-dropdown>
                        <s-control-errors [control]="formGroup.controls['unit']" [errorMessages]="{ required: 'Informação obrigatória' }"></s-control-errors>
                    </div>
                    <div [attr.data-hidden]="!allPermissions?.category.visualizar" class="ui-g-12 ui-md-6 required">
                        <label for="category">{{"furb.basico.product_category" | translate}}</label>
                        <s-lookup dataKey="id" id="category" name="category" formControlName="category" [searchFields]="categorySearchFields"
                            [searchGridFields]="categorySearchGridFields" [searchGridData]="categorySearchGridData"
                            [multiple]="false" [lookupSuggestions]="categoryLookupSuggestions" (onLookupRequest)="onCategoryLookupRequest($event)"
                            (onSearchRequest)="onCategorySearchRequest($event)" lookupDisplayField="id" [searchTotalRecords]=categorySearchTotalRecords
                            [searchTitle]="'furb.basico.product_category_search_title' | translate" [searchEmptyTitle]="'nothing_found' | translate"
                            filterLabel="Filtrar" clearLabel="Limpar" cancelLabel="Cancelar"
                            selectLabel="Selecionar" searchTotalRecordsLabel="Registos encontrados: {{ categorySearchTotalRecords }}"></s-lookup>
                        <s-control-errors [control]="formGroup.controls['category']" [errorMessages]="{ required: 'Informação obrigatória' }"></s-control-errors>
                    </div>
                </div>
            </div>
            <p-footer>
                <button id="save-button" title="Salvar" type="submit" pButton label="Salvar"
                    (click)="onSave()"></button>
                <button id="delete-button" title="Excluir" type="button" class="ui-button-secondary"
                    pButton label="Excluir" (click)="onDelete()" *ngIf="!isNew() && !loading"></button>
                <button id="cancel-button" title="Cancelar" type="button" class="ui-button-link"
                    pButton label="Cancelar" (click)="onCancel()"></button>
            </p-footer>
        </p-panel>
    </form>
</div>
